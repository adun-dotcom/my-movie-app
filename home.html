<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="./slick-1.8.1/slick/slick.css"/>

    <title>Trailer App Home-page</title>
  </head>
  <body>
    <!-- nav bar -->
    <header>
      <div class="open-btn"><i class="fas fa-bars"></i></div>
        <span class="span-title"><i class="fas fa-video"></i> Trailer App</span>
        <form id="form" class="search">
          <input class="input" type="text" placeholder="find movie trailers" />
          <i class="fas fa-search"></i>
        </form>
    </header>
    <!-- hidden menu -->
     <div class="nav nav-black">
      <div class="nav nav-red">
        <div class="nav nav-white">
          <button class="nav-btn close-btn">
            <i class="fas fa-times"></i>
          </button>
      <div class="account-link">
        <a href="/home.html">Home</a>
        <a href="/home.html#video-gallery1">Trending Now</a>
        <a href="">Watch Later</a>
        <a href="">Comedy</a>
        <a href="">Top-shows</a>
        <a href="">Favorite Shows</a>
         <a href="index.html">Sign in</a>
      </div>
      </div>
      </div>
      </div>
<!-- search results -->
    <div class="searching hidden"></div>

    <!-- main -->
    <main id="home">
      <section class="welcome">
          <h1>Welcome.</h1>
          <div class="starting">
            <p>Millions of movie trailers, TV shows and people to discover. Explore now.</p>
          </div>
          
      </section>
     <section class="movie-showcase">
       <!-- showcase gallery -->
        <div class="showcase-div">
           <h3>Showcase</h3>
        <div id="showcase" class="showcase-class">
          <img src="https://www.themoviedb.org/t/p/w220_and_h330_face/bG5aqfT5lTHuSbcQofNHtH0RyyP.jpg" alt="">
          <img src="https://www.themoviedb.org/t/p/w220_and_h330_face/6kbAMLteGO8yyewYau6bJ683sw7.jpg" alt="">
          <img src="https://www.themoviedb.org/t/p/w220_and_h330_face/95xQPSqwvQDRoB3rXUn4lRyJrBW.jpg" alt="">
          <img src="https://www.themoviedb.org/t/p/w220_and_h330_face/qTZIgXrBKURBK1KrsT7fe3qwtl9.jpg" alt="">
          <img src="https://www.themoviedb.org/t/p/w220_and_h330_face/6hChiX0vIjWY4y2kz1WndHVMsDu.jpg" alt="">
        </div>
        </div>
      <!-- video gallery div -->
      
        <!-- gallery1 -->
        <div id="video-gallery1" class="video-gallery">
          <p>Trending </p>
          <div class="galleries1 gallery-div"></div>
        </div>

        <!-- gallery2 -->
        <div id="video-gallery2" class="video-gallery">
          <p>What's Popular</p>
               <div class="galleries2 gallery-div"></div>
          </div>
      

        <!-- gallery3 -->
        <div id="video-gallery3" class="video-gallery">
          <p>Comedy</p>
          <div class="galleries3 gallery-div"></div>
        </div>

        <!-- gallery4 -->
        <div id="video-gallery4" class="video-gallery">
          <p>Top Lists</p>
          <div class="galleries4 gallery-div"></div>
        </div>

        <!-- gallery5 -->
        <div id="video-gallery5" class="video-gallery">
          <p>Favorite Shows</p>
          <div class="galleries5 gallery-div"></div>
        </div>
      </section>
    </main>
     <!-- modal class -->
    <div class="modal-container hidden">
        <div class="modal-image"></div>
        <i class="fas fa-times modal-close"></i>
    </div>
